{{ define "title" }}
  {{ .Title }}
{{ end }}

{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
{{ end }}

{{ define "script" }}
  {{- $code := split .URL "/" -}}
  {{- $code := index $code 1 -}}
  {{- $path := printf "data/%s-sources.json" $code -}}
  {{- $json := getJSON $path -}}
  <script type="module">
    import App from "/tournament/groups.js";
    new App({{ $code }}, "{{ $json.groups | safeHTML }}");
  </script>

  <script type="module">
    import App from "/tournament/link.js";
    new App({{ $json.links | jsonify }}, "groups");
  </script>
{{ end }}
